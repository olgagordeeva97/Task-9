<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container mt-4">
    <div class="row game-card align-items-center">
        <div class="col col-md-10 offset-md-1">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col">
                            <h3 class="card-title">
                                <span id="surnameOutput">Фамилия</span>
                                <span id="firstNameOutput" class="ml-2">Имя</span>
                                <span id="patronymicOutput" class="ml-2">Отчество</span>
                            </h3>

                            <h4>Профессия: <span id="professionOutput">Профессия</span></h4>

                            <p>
                                Пол: <span id="genderOutput">Пол</span>,
                                Дата рождения:
                                <span id="birthDayOutput">день</span>
                                <span id="birthMonthOutput">месяц</span>
                                <span id="birthYearOutput">год</span>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button id="generateBtn" class="btn btn-dark">Сгенерировать</button>
                            <button id="clearBtn" class="btn btn-secondary">Очистить</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
